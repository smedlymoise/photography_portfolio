<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Swiper CSS -->

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Smedly Moise</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <ul class="nav-links" id="navMenu">
      <li><a href="../index.html#home">Home</a></li>
      <li><a href="../portfolio.html">Portfolio</a></li>
      <li><a href="../index.html#about">About</a></li>
      <li><a href="../index.html#contact">Contact</a></li>
    </ul>
  </nav>
  
  

  <!-- Gallery -->
  <section class="portfolio">
    <h2 class="portfolio-heading">Street</h2>
    <div class="gallery-grid">
      <div class="item"><img src="../Street/_43A8030.jpg" class="box" alt="Street 1"></div>
      <div class="item"><img src="../Street/IMG_7278.jpg" class="box" alt="Street 2"></div>
      <div class="item"><img src="../Street/IMG_7356.jpg" class="box" alt="Street 3"></div>
      <div class="item"><img src="../Street/IMG_7751.jpg" class="box" alt="Street 4"></div>
      <div class="item"><img src="../Street/MO700020_1.jpg" class="box" alt="Street 5"></div>
      <div class="item"><img src="../Street/MO700033 (1).jpg" class="box" alt="Street 6"></div>
      <div class="item"><img src="../Street/MO700041.jpg" class="box" alt="Street 7"></div>
      <div class="item"><img src="../Street/MO700115.JPG" class="box" alt="Street 8"></div>
      <div class="item"><img src="../Street/MO700271.jpg" class="box" alt="Street 9"></div>
      <div class="item"><img src="../Street/MO702596.jpg" class="box" alt="Street 10"></div>
      <div class="item"><img src="../Street/IMG_7760.jpg" class="box" alt="Street 11"></div>
      <div class="item"><img src="../Street/MO702641.jpg" class="box" alt="Street 12"></div>
    </div>

  <!-- Swiper Modal -->
  <div class="swiper-modal" id="swiperModal">
    <div class="swiper">
      <div class="swiper-wrapper" id="swiperWrapper"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <span class="close-modal" onclick="closeModal()">×</span>
    </div>
  </div>



  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("open");
    }
  </script>
  
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Your Gallery Script -->
  <script src="gallery.js"></script>
  
</body>
</html>
